name: Terraform Plan and Apply
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  apply:
    runs-on: ubuntu-latest
    name: Terraform Apply
    environment: lab
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
      TF_VAR_SIMPLELOGIN_ANONYMOUS_DOMAIN: ${{ vars.TF_VAR_SIMPLELOGIN_ANONYMOUS_DOMAIN }}
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: AWS Assume Role
        id: assume_role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          role-session-name: ${{ github.repository_name }}-${{ github.run_id }}-${{ github.run_attempt }}
          aws-region: eu-west-2
      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend-config="bucket=${{ vars.STATE_BUCKET_NAME }}" -backend-config="access_key=${{ secrets.S3_ACCESS_KEY_ID }}" -backend-config="secret_key=${{ secrets.S3_SECRET_ACCESS_KEY }}" -backend-config="endpoint=${{ secrets.S3_ENDPOINT }}"
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan
